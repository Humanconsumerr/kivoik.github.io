<!DOCTYPE html>

<style type="text/css" media="screen">
    .container {
      margin: 10px auto;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      margin: 30px 0;
      font-size: 4em;
      line-height: 1;
      letter-spacing: -1px;
    }
  </style>
  
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
      
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
    
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script>
      
  </head>
  <body>
      <model-viewer camera-orbit="-20deg 75deg 2m" auto-rotate camera-controls src="third_party/Astronaut/models/Astronaut.glb"
                alt="A 3D model of an astronaut">
      </model-viewer>

      <model-viewer auto-rotate camera-controls src="third_party/Astronaut/models/cube.gltf"
                alt="A 3D model of a cube">
      </model-viewer>
      <model-viewer auto-rotate camera-controls src="third_party/Astronaut/models/Triangle.gltf"
                alt="A 3D model of a trianngle">
      </model-viewer>
      
  </body>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
